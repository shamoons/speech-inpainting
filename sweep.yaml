program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  n_mels:
    values: [80, 160]
  nhead:
    values: [2, 4]
  num_layers:
    values: [2, 4, 6]
  epochs:
    value: 100
  dropout:
    values: [0.0, 0.25, 0.5]
  batch_size:
    value: 512
  base_lr:
    values: [0.1, 0.01, 0.001]
  embedding_dim:
    values: [64, 128, 256]
  use_layer_norm:
    values: [False, True]
  warmup_steps:
    values: [0.05, 0.1]
  dim_feedforward:
    values: [1024, 2048, 4096]