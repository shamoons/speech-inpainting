program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_mps
parameters:
  n_mels:
    value: 80
  nhead:
    value: 2
  num_layers:
    value: 2
  epochs:
    value: 50
  dropout:
    value: 0.0
  batch_size:
    value: 256
  base_lr:
    values: [0.5, 0.1, 0.05]
  embedding_dim:
    values: [64, 128]
  use_layer_norm:
    value: False
  warmup_steps:
    values: [0.05, 0.1]
  dim_feedforward:
    values: [2048, 4096]