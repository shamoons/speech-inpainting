program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  n_mels:
    values: [100, 160]
  nhead:
    value: 2
  num_layers:
    value: 4
  epochs:
    value: 250
  dropout:
    values: [0.0, 0.25]
  batch_size:
    value: 512
  base_lr:
    values: [0.01, 0.001]
  embedding_dim:
    values: [64, 128]
  use_layer_norm:
    values: [False, True]
  warmup_steps:
    values: [0.05, 0.1]
  dim_feedforward:
    values: [1024, 2048]
  noise_factor:
    values: [0.1, 0.001]