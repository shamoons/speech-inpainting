program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_mps
parameters:
  n_mels:
    values: [80, 100]
  nhead:
    values: [2, 4]
  num_layers:
    values: [2, 4]
  epochs:
    value: 50
  dropout:
    value: 0.0
  batch_size:
    value: 256
  base_lr:
    values: [0.1, 0.05]
  embedding_dim:
    value: 128
  lite:
    value: 50000
  use_layer_norm:
    value: False
  warmup_steps:
    values: [0.05, 0.1]