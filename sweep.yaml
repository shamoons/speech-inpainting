program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_mps
parameters:
  n_mels:
    distribution: categorical
    values: [80, 160]
  nhead:
    distribution: categorical
    values: [4, 8]
  num_layers:
    values: [2, 4, 6]
  epochs:
    value: 50
  dropout:
    values: [0.1, 0.5]
  batch_size:
    value: 256
  base_lr:
    values: [0.1, 0.001, 0.0001]
  embedding_dim:
    distribution: categorical
    values: [128, 256]
  lite:
    value: 20000
  use_layer_norm:
    values: [True, False]