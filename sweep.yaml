program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_cuda
parameters:
  n_mels:
    values: [100, 160]
  nhead:
    value: 2
  num_layers:
    value: 4
  epochs:
    value: 500
  dropout:
    values: [0.1, 0.2]
  batch_size:
    value: 512
  base_lr:
    value: 0.01
  embedding_dim:
    value: 128
  use_layer_norm:
    value: False
  warmup_steps:
    values: [0.05, 0.1]
  dim_feedforward:
    value: 2048
  noise_factor:
    values: [0.01, 0.001]
  noise_to_spec:
    values: [False, True]