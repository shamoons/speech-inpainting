program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_mps
parameters:
  n_mels:
    distribution: categorical
    values: [40, 80, 160, 320]
  nhead:
    distribution: categorical
    values: [1, 2, 4, 8]
  num_layers:
    values: [2, 4, 6]
  epochs:
    value: 50
  dropout:
    values: [0.1, 0.5]
  batch_size:
    value: 512
  base_lr:
    values: [1, 0.1, 0.001]
  embedding_dim:
    distribution: categorical
    values: [16, 32, 64, 128, 256]